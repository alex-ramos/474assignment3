
<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/topojson.v2.min.js"></script>
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
</head>
<body>
	<h1>UFO Sightings in the USA</h1>
	<div id="map">
		<h2>Interactive Map of UFOs in the USA</h2></div>
	<div id="hist"><h2>Histogram of duration of UFO sighting in seconds</h2></div>
	<div id="filters">
		<h3>Filter Data:</h3>
		<label for="shape" id="myShape">UFO Shape:</label>
		<select id="dropdown">
			<option value="all">All</option>
			<option value="changing">Changing</option>
			<option value="chevron">Chevron</option>
			<option value="cigar">Cigar</option>
			<option value="circle">Circle</option>
			<option value="cone">Cone</option>
			<option value="cross">Cross</option>
			<option value="cylinder">Cylinder</option>
			<option value="delta">Delta</option>
			<option value="diamond">Diamond</option>
			<option value="disk">Disk</option>
			<option value="egg">Egg</option>
			<option value="fireball">Fireball</option>
			<option value="flare">Flare</option>
			<option value="flash">Flash</option>
			<option value="formation">Formation</option>
			<option value="hexagon">Hexagon</option>
			<option value="light">Light</option>
			<option value="other">Other</option>
			<option value="oval">Oval</option>
			<option value="pyramid">Pyramid</option>
			<option value="rectangle">Rectangle</option>
			<option value="round">Round</option>
			<option value="sphere">Sphere</option>
			<option value="teardrop">Teardrop</option>
			<option value="triangle">Triangle</option>
			<option value="unknown">Unknown</option>
		</select>
		<br>
			<div id="date" class="slider-range"></div>
			<label for="date">Date Range:</label>
			<input type="text" id="dateamount" size=300 readonly style="border:0; color:#f6931f; font-weight:bold;">

		<script src="script3.js"></script>


	</div>
</body>
</html>
